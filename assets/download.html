<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href=".ico" type="image/x-icon">
    <title>Download</title>
</head>
<body>
    <a href="/getDownloadedFile" download=""></a>
</body>
<script>
    document.querySelector('a').download = decodeURI(window.location.pathname.replace('/downloadFileHtml/',''))
    document.querySelector('a').click();
    setTimeout(() => {
        window.close()
    }, 200);
</script>
</html>
